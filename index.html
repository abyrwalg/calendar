<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Календарь</title>
</head>
<body>
  <div class="menu-container">
    <div class="menu">
      <div class="buttons">
        <button id="add-event-button">Добавить</button>
      </div>
      <input class="search" type="text" placeholder="Событие, дата или участник">
    </div>
  </div>
  <div class="calendar-container">
    <div class="calendar-menu">
      <button id="previous-month"><</button>
      <span class="current-month" id="current-month">Ноябрь 2019</span>
      <button id="next-month">></button>
      <button class="today" id="today">Сегодня</button>
    </div>
    <table class="calendar" id="calendar"></table>
  </div>
  <form class="add-event" id="add-event" name="abyrwalg" action="/" method="get">
    <input type="date" id="event-date" required>
    <input type="text" id="event-title" placeholder="Событие" required>
    <input type="text" id="event-participants" placeholder="Имена участников">
    <textarea id="event-description" cols="30" rows="10" placeholder="Описание"></textarea>
    <button id="event-submit" type="submit">Готово</button>
    <button id="event-remove">Удалить</button>
    <button class="close" id="close"></button>
  </form>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
